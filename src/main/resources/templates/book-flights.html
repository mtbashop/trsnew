<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <title>Book flights</title>
</head>
<body>
<div class= "container" align = "center">

    <nav class="navbar navbar-expand-lg navbar-light bg-light text-right">
        <a class="navbar-brand" href="/user">
            <div class="font-weight-bold">
                <img src="\images\airline.png" width="32" height="32" class="d-inline-block align-top " alt="">
                Ticket Reservation System</div>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mt-3">
                <li class="nav-item">
                    <div sec:authorize="isAuthenticated()">
                        Hello <span th:text="${currentUser.getUsername()}"></span></div>
                <li><a th:href="@{/logout}">&nbsp;Log out</a>
                </li>
            </ul>
        </div>
    </nav>

    <h3 class="mt-3">Book flights</h3>

    <div class="table-responsive">
        <table class="table table-striped mt-4">
            <thead>
            <tr>
                <th>Flight id</th>
                <th>Departure Airport</th>
                <th>Destination Airport</th>
                <th>Date</th>
                <th>Departure Time</th>
                <th>Arrival Time</th>
                <th>Price (per seat)</th>
                <th>Available seats</th>
                <th>Flight status</th>
                <th>Options</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="flight : ${listFlights}"  >
                <td th:text="${flight.id}"></td>
                <td th:text="${flight.departureLocation}"></td>
                <td th:text="${flight.arrivalLocation}"></td>
                <td th:text="${flight.flightDate}"></td>
                <td th:text="${flight.flightStart}"></td>
                <td th:text="${flight.flightEnd}"></td>
                <td th:text="${flight.ticketPrice} +â‚¬"></td>
                <td th:text="${flight.flightCapacity}"></td>
                <td th:text="${flight.flightStatus}"></td>
                <td>
                    <form action="#" th:action="@{/bookfl}" method="POST">
                        <input type="hidden" name="id" th:value="${flight.id}" />
                        <button type="submit" class="btn btn-primary mt-2">book flights </button></form>

            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script th:src="@{/js/add_ticket.js}"/>
    <script type="text/javascript" th:src="@{/images/js/add_ticket.js}"></script>
</div>
</body>
</html>
