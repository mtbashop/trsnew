<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <title>Log in page</title>
</head>
<body>
<div class = "container" align = "center">

    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <a class="navbar-brand" href="/">
            <div class="font-weight-bold">
                <img src="\images\airline.png" width="32" height="32" class="d-inline-block align-top " alt="">
                Ticket Reservation System</div>
        </a>
        <ul class="navbar-nav ml-auto">
        </ul>
    </nav>

    <h3>User login</h3>

    <div class = "center">
        <div class = "col-md-6 col-md-offset-3">
            <form th:action="@{/login}" method="post">
                <!--        error msg-->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid username or password.
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">You have logged out.</div>
                </div>
                <div class="form-group">
                    <label for="username">Email address : </label>
                    <input type="email" class="form-control" id="username" name="username"
                           placeholder="Enter email address" autofocus="autofocus">
                </div>
                <div class="form-group">
                    <label for="password">Password </label> :
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="Enter password" >
                </div>
                <div class="form-group">
                    <div class="center">

                            <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary" value="Log In">
                        </div>
                    </div>


            </form>
            <div class="form-group">
                <span>New user? <a href="/" th:href="@{/register}">Register here</a></span>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
