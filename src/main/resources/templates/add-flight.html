<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <title>Flight details</title>
</head>
<body>
<div class="container" align = "center">

    <nav class="navbar navbar-expand-lg navbar-light bg-light text-right">
        <a class="navbar-brand" href="/admin">
            <div class="font-weight-bold">
                <img src="\images\airline.png" width="32" height="32" class="d-inline-block align-top " alt="">
                Ticket Reservation System</div>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mt-3">
                <li class="nav-item">
                    <div sec:authorize="isAuthenticated()">
                        Hello <span th:text="${currentUser.getUsername()}"></span></div>
                <li><a th:href="@{/logout}">&nbsp;Log out</a>
                </li>
            </ul>
        </div>
    </nav>

    <h3>Flight details</h3>

    <br>
    <form th:action="@{/saveFlight}" th:object="${flight}" method="POST">
        <div class="row">
            <div class="col" align="right">
        <input type="text" th:field="*{departureLocation}" placeholder="Departure Airport" class="form-control col-4 mb-4"/>
        <input type="text" th:field="*{flightStart}" placeholder="Flight Departure Time" class="form-control col-4 mb-4"/>
        <input type="text" th:field="*{flightCapacity}" placeholder="Available seats" class="form-control col-4 mb-4"/>
        <input type="text" th:field="*{flightDate}" placeholder="Flight Date" class="form-control col-4 mb-4"/>

            </div>
            <div class="col" align="left">
        <input type="text" th:field="*{arrivalLocation}" placeholder="Destination Airport" class="form-control col-4 mb-4"/>
        <input type="text" th:field="*{flightEnd}" placeholder="Flight Arrival Time" class="form-control col-4 mb-4"/>
        <input type="text" th:field="*{ticketPrice}" placeholder="Ticket Price (per seat)" class="form-control col-4 mb-4"/>
        <input type="text" th:field="*{flightStatus}" placeholder="Flight status" class="form-control col-4 mb-4"/>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
        <button class="btn btn-secondary" type="reset">Clear</button>
        <input type="hidden" th:field="*{id}">
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/add_ticket.js}"></script>

</body>
</html>
