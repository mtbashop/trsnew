<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

    <title>User Panel</title>
</head>
<body>
<div class = "container text-center">

    <nav class="navbar navbar-expand-lg navbar-light bg-light text-right">
        <a class="navbar-brand" href="/user">
            <div class="font-weight-bold">
                <img src="\images\airline.png" width="32" height="32" class="d-inline-block align-top " alt="">
                Ticket Reservation System</div>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mt-3">
                <li class="nav-item">
                    <div sec:authorize="isAuthenticated()">
                        Hello <span th:text="${currentUser.getUsername()}"></span></div>
                <li><a th:href="@{/logout}">&nbsp;Log out</a>
                </li>
            </ul>
        </div>
    </nav>

    <h3 class="mt-5">Welcome <td th:text="${user.name}"></td>!</h3>

    <br>
    <a href="/profile" class="btn btn-primary btn-lg col-xs-12 col-sm-12 col-md-3 mb-2 text-light">View Profile</a>
    <a href="/tickets" class="btn btn-primary btn-lg col-xs-12 col-sm-12 col-md-3 mb-2 text-light">View Tickets</a>
    <a href="/book" class="btn btn-primary btn-lg col-xs-12 col-sm-12 col-md-3 mb-2 text-light">Book Flights</a>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
